<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HR Application</title>
</head>
<body>
<h1>Update of Employee</h1>
	
	<form th:action="@{/newUpdateEmployee}" th:object="${employee}" method="post">
		ID: <input th:field="${employee.identifier}"><br>
		Name: <input th:field="*{name}"><br>
		Position: <input th:field="*{position}"><br>
		Salary: <input th:field="*{salary}"><br>
		Start the Work (yyyy.MM.dd. HH:mm:ss): <input th:field="*{yearInWork}"><br>
		<input type="submit" value="Go" />
	</form>
	
</body>
</html>
