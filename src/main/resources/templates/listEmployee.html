<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HR Application</title>
</head>
<body>
<h1>List of Employees</h1>
	<ul>
		<li th:each="employee : ${employees}">
			<span th:text="${employee.identifier}">id</span>
			<span th:text="${employee.name}">name</span>
			<span th:text="${employee.position}">position</span>
			<span th:text="${employee.salary}">salary</span>
			<span th:text="${employee.yearInWork}">yearInWork</span>
		</li>
	</ul>
	<form th:action="@{/listEmployee}" method="post" th:object="${newEmployee}">
		Identifier: <input th:field="*{identifier}" /><br/>
		Name: <input th:field="*{name}" /><br/>
		Position: <input th:field="*{position}" /><br/>
		Salary: <input th:field="*{salary}" /><br/>
		Start the Work (yyyy.MM.dd. HH:mm:ss): <input th:field="*{yearInWork}" /><br/>
		<input type="submit" value="Add" />
	</form>
</body>
</html>
